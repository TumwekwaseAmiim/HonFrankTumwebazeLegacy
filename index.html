<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Hon. Frank Tumwebaze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Support Hon. Frank Tumwebaze!</h1>
  </header>
  
  <div class="card">
    <img src="hon-frank.jpg" alt="Hon. Frank Tumwebaze" />
    <p>Join the movement to support Hon. Frank Tumwebaze and show your love! Share and spread the word to your friends!</p>
  </div>

  <div class="like-section">
    <button id="likeButton" onclick="likePage()">Like</button>
    <p>Likes so far: <span id="likeCount">0</span></p>
  </div>

  <div class="thanks-message" id="thanks" style="display: none;">
    <p>Thank you for sharing and supporting Hon. Frank Tumwebaze!</p>
  </div>

  <div class="share-section">
    <button class="attractive-btn" onclick="shareNow()">Share on WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
